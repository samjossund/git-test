<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/survey.css" />
    </head>
    <body>
        <h1>Survey</h1>
        <form class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="First Name" placeholder="Your First Name" />
            </div>
            <div>
                <label for="lastname">Last Name:</label> 
                <input type="text" id="lastname" name="Last Name" placeholder="Your Last Name" />
            </div>
            <div>
                <label for="youremail">Your Email:</label>
                <input type="email" id="youremail" name="email" placeholder="Your Email Address" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" id="baseball" name="Sport" value="Baseball" />
                <label for="baseball">Baseball</label>
                <input type="radio" id="rugby" name="Sport" value="Rugby" />
                <label for="rugby">Rugby</label> 
                <input type="radio" id="snowboarding" name="Sport" value="Snowboarding" />
                <label for="snowboarding">Snowboarding</label> 
            </div>
            <div>
                Your Pets
                <input type="checkbox" id="cat" name="pets" value="cat" />
                <label for="cat">Cat</label> 
                <input type="checkbox" id="dog" name="pets" value="dog" />
                <label for="dog">Dog</label> 
                <input type="checkbox" id="iguana" name="pets" value="iguana" />
                <label for="iguana">Iguana</label> 
            </div>
        </fieldset>
        <input type="submit" id="submit-btn" />
        </form>
    </body>
</html>
