<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>'Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">"Start Game"</button>
        
        <script>
            const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];   
                function runGame () {
                    let guess = '';
                    let correct = false;
                    let numTries = 0;
                const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                const target = COLORS_ARRAY [targetIndex];
                console.log('The target is:', target)
                do {
                    guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.sort().join (', ') +
                    '\n\nWhat color am I thinking of?');

                    ++numTries;
                    
                    if(guess === null) {
                        alert('The Game Will Be Aborted.');
                        return;
                    }

                    correct = checkGuess(guess,target);
                } while(!correct);

                document.body.style.background = guess;

                alert('Congratulations! You have guessed the color!\n\n' + 'It took you ' + numTries + ' guesses to finish the game!\n\n' + 'Hit OK to see the color in the background');
            }

            function checkGuess(guess, target) {
                const sorryMsg = 'Sorry your guess is incorrect.\n\n';
                const tryMsg = '\n\nPlease try again.';
                let correct= false;

                if(!COLORS_ARRAY.includes(guess)) {
                    alert ('Sorry, I do not recognize your color.' + tryMsg);
                } else if (guess > target) {
                    alert (sorryMsg + 'Hint: your color is alphabetically higher.' + tryMsg);
                } else if (guess < target) {
                    alert (sorryMsg + 'Hint: your color is alphabetically lower.' + tryMsg);
                } else {
                    correct = true;
                }
                return correct;
            }
        </script>
    </body>
</html>
