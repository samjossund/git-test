<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dating Website Details</title>
    <style>
        body {
            font-family: verdana, arial, sans-serif;
        }

        p {
            margin: 0%;
        }

        legend {
            background: purple;
            border-radius: 10px;
            color: white;
            padding: 12px;
        }

        fieldset {
            background: lavender;
            border: 10px solid darkblue;
            border-radius: 20px;
            margin-bottom: 10px;
            width: 720px;
        }

        div {
            margin: 10px;
        }

        div:hover {
            color: blue;
        }

        label {
            display: inline-block;
            text-align: right;
            vertical-align: top;
            width: 200px;
        }

        input[type="radio"]+label,
        input[type="checkbox"]+label {
            width: auto;
        }

        .range-caption {
            background: darkcyan;
            color: white;
            padding: 6px;
            text-align: center;
        }

        input[type="submit"] {
            background: darkcyan;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            padding: 12px;
        }
    </style>
</head>

<body>
    <h1>Enter Your Details For Our Dating Website</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post"
        enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <div>
                <label for="avatar">Upload Your Image: </label>
                <input type="file" id="avatar" name="avatar" , required>
            </div>
            <p>Image Preview: <img id="preview" width="500"></p>
        </fieldset>
        <fieldset>
            <legend>Your Details</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" , required>
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" id="woman" name="gender" value="woman" , required>
                <label for="woman">Woman</label>
                <input type="radio" id="man" name="gender" value="man">
                <label for="man">Man</label>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="choose a country">Choose a Country </option>
                    <option value="brazil">Brazil </option>
                    <option value="france">France </option>
                    <option value="japan">Japan </option>
                    <option value="libya">Libya </option>
                    <option value="usa">U.S.A </option>
                </select>
            </div>
            <div>
                <label for="salary">Salary</label>
                <span class="range-caption">Poor</span>
                <input type="range" name="salary" id="salary" min="0" max="100" value="50">
                <span class="range-caption">Rich</span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" , required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="40"></textarea>
            </div>
            <div>
                <label>Contact Method(s)</label>
                <input type="checkbox" name="contact" id="emailcheckbox" value="email">
                <label for="emailcheckbox"> Email</label>
                <input type="checkbox" name="contact" id="phonecheckbox" value="phone">
                <label for="phonecheckbox"> Phone</label>
            </div>
        </fieldset>
        <div>
            <input type="submit">
        </div>
    </form>
    <script>"https://url.nucamp.co/datingjs"</script>
</body>

</html>
